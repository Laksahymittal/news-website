<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>News Website</title>
  </head>
  <body class="bg-white">
    <nav id="nav-news" class="w-full fixed top-0">
      <div
        class="flex justify-between w-full h-14 items-center px-2 bg-cyan-700"
      >
        <div class="text-white font-bold text-3xl mx-4">News</div>
        <ul class="hidden md:flex font-semibold">
          <li
            class="mx-2 cursor-pointer text-white text-2xl lisst hover:text-black"
            id="technology"
          >
            Technology
          </li>
          <li
            class="mx-2 cursor-pointer text-white text-2xl lisst hover:text-black"
            id="finance"
          >
            Finance
          </li>
          <li
            class="mx-2 cursor-pointer text-white text-2xl lisst hover:text-black"
            id="politics"
          >
            Politics
          </li>
        </ul>
        <div
          class="py-2 px-2 bg-white text-black rounded-lg font-semibold cursor-pointer"
        >
          <input
            class="p-1 rounded-md"
            id="search-text"
            type="text"
            placeholder="search here"
          />
          <button id="search-btn" class="p-1 bg-cyan-700 rounded-lg text-white">
            Search
          </button>
        </div>
      </div>
    </nav>
    <!-- navbar ends here -->
    <main class="">
      <div
        class="w-full flex flex-wrap justify-around gap-8 mt-16"
        id="card-container"
      ></div>
    </main>
    <template id="news-template">
      <div
        class="w-96 min-h-56 flex flex-col items-center cursor-pointer hover:border-4"
      >
        <img
          id="news-img"
          class="w-96 h-56"
          src="https://plus.unsplash"
          alt=""
        />
        <div>
          <h2
            id="news-title"
            class="text-2xl p-1 text-cyan-800 font-bold hover:text-black"
          >
            600
          </h2>
          <!-- <h5 id="news-source" class="text-3 text-pink-700 font-semibold">500</h5> -->
          <p
            id="news-desc"
            class="text-xl p-1 text-cyan-700 font-semibold hover:text-black"
          >
            Lorem ipsum dolor adipisicing elit. Asperiores, alias ad numquam id
            facilis nobis deleniti laudantium voluptates quasi harum ut,
            laboriosam
          </p>
        </div>
      </div>
    </template>
    <footer class="w-full fixed bottom-0">
      <div class="w-full min-h-6 text-white bg-cyan-700 text-center">
        Designed By: Lakshay Mittal
      </div>
    </footer>

    <script src="source.js"></script>
  </body>
</html>
